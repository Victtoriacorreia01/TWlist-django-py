{% extends "base.html" %}

{% block page_title %}
        Excluir Tarefa
{% endblock page_title %}

{% block content %}
    <h1>Excluir Tarefa</h1>
    <p>Tem certeza que deseja excluír a tarefa <strong>{{ todos.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluír</button>
        <a href="{% url 'todos_list' %}" class="btn btn-primary">Cancelar</a>

    </form>
{% endblock content %}
